<div class="col-md-8">
    <h3>Crear tema</h3>
    <hr>
    <div class="alert alert-success mt-3" *ngIf="status== 'success'">
        El topic se ha creado correctamente
    </div>
    <div class="alert alert-danger mt-3" *ngIf="status== 'error'">
        Error al crear topic
    </div>
    <form #addTopicForm='ngForm' (ngSubmit)='onSubmit(addTopicForm)'>
        <div class="form-group">
            <label for="title">Titulo del topic</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control">
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El titulo no es valido</small>
        </div>
        <div class="form-group">
            <label for="content">Contenido del tema</label>
            <textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El Contenido no es valido</small>
        </div>
        <div class="form-group">
            <label for="code">Codigo del tema</label>
            <textarea type="text" name="code" #code="ngModel" [(ngModel)]="topic.code" class="form-control"></textarea>
            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">El codigo no es valido</small>
        </div>
        <div class="form-group">
            <label for="lang">Lenguaje del tema</label>
            <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control">
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">El titulo no es valido</small>
        </div>
        <input type="submit" value="Crear tema" class="btm btn-success" [disabled]="addTopicForm.invalid">

    </form>
</div>
